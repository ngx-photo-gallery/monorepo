<div *ngFor="let row of rows" class="mosaic-row">
  <div *ngFor="let image of row; let i = index" [attr.data-index]="i"
       [ngStyle]="{
         'background-image': 'url(\'' + image.url + '\')',
         'width': image.width +  'px',
         'height': image.height + 'px',
         'margin-right': i !== row.length - 1 ? spaceBetween + 'px' : 0
       }"
       class="mosaic-preview"></div>
</div>
