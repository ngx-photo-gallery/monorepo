<div>
  <div>
    Perfect height: <input [(ngModel)]="_perfectHeight"/>
  </div>
  <div>
    <div class="gallery__header">Gallery 1</div>
    <ngx-photo-gallery-mosaic
      [pictures]="pictures"
      [realWidthGetter]="widthGetterFn"
      [realHeightGetter]="heightGetterFn"
      [spaceBetween]="5"
      [perfectHeight]="perfectHeight"
      [lowSizePreviewGetter]="lowSizePreviewGetter"
      (imageSelected)="handleClick($event)">
      <ngx-photo-gallery-image-content>
        <ng-template ngxPhotoGalleryImageContentTemplate let-item="item">
          <div class="additional-info">
            <div>{{item.identifier}}</div>
          </div>
        </ng-template>
      </ngx-photo-gallery-image-content>

    </ngx-photo-gallery-mosaic>
  </div>

  <div>
    <div class="gallery__header">Gallery 2</div>
    <ngx-photo-gallery-mosaic
      [pictures]="pictures"
      [realWidthGetter]="widthGetterFn"
      [realHeightGetter]="heightGetterFn"
      [spaceBetween]="5"
      [perfectHeight]="perfectHeight"
      [lowSizePreviewGetter]="lowSizePreviewGetter">
    </ngx-photo-gallery-mosaic>
  </div>
</div>
